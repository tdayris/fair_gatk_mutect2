$schema: "http://json-schema.org/draft-04/schema#"

description: samples property file

type: object

sample_id:
  type: string
  description: Unique sample identifier
  uniqueItems: true

upstream_file:
  type: string
  description: Path to upstream fastq file

downstream_file:
  type: string
  description: Path to downstream fastq file

species:
  type: string
  description: Ensembl-style species names

build:
  type: string
  description: Ensembl-style build names

release:
  type: string
  description: Ensembl release tag

required:
  - sample_id
  - upstream_file
  - species
  - build
  - release